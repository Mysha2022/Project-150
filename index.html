<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:gray" src='../Project 150/bgimg.jpg'>

    <a-camera wasd-controls-enabled="false" position="0 8 20"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>      

      <a-asset-item id="object" src="../Project 150/train_p150/tinker.obj"></a-asset-item>
      <a-asset-item id="material" src="../Project 150/train_p150/obj.mtl"></a-asset-item>


    </a-assets>
    
    
    <!--------------------------------------OBJ Models----------------------------------------------------------->   
  
    <a-entity obj-model="obj:#object ; mtl:#material" position="0 0 0" scale="0.5 0.5 0.5" ></a-entity>


    
    <!-------------------------------------Circular Plane----------------------------------------------->
    
    <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="orange">
    </a-circle>
    
    
  </a-scene>
</body>

</html>
